<!DOCTYPE html>
<html>
<head>
    <title>Andela SQS Notification Project</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ static_url('style.css') }}">
</head>
<body>
  <div class="container">
    <div id="login">
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-md-12">
                <input type="text" class="form-control input-lg" id="username" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <input type="password" class="form-control input-lg" id="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <a id="loginButton" href="#" class="btn btn-primary btn-lg">Login</a>
              </div>
            </div>
          </form>
    </div>
    <div id="queue">
      <div class="row">
        <div id="messages" class="col-md-12">
        </div>
      </div>
    </div>
  </div>
  <script src="{{ static_url('index.js') }}" type="text/javascript"></script>
</body>
</html>
